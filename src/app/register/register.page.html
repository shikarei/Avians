<ion-content [fullscreen]="true">
  <div class="card-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Register</ion-card-title>
        <ion-card-subtitle>Use your credentials to register</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" type="email" label="Email" labelPlacement="floating"
            placeholder="Enter your email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating"
            placeholder="Enter your password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Confirm Password" labelPlacement="stacked"
          placeholder="Confirm your password" type="password" [(ngModel)]="confirmPassword">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-button expand="block" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
